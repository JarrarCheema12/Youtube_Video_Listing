<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Gallery</title>
    
</head>
<style>
    /* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body Styling */
body {
    background-color: #f9f9f9;
    color: #333;
    background: linear-gradient(to right, #1e3c72, #2a5298);
}

/* Header */
header {
    text-align: center;
    padding: 20px;
    background: #007BFF;
    color: white;
    font-size: 24px;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

/* Search Bar */
#search {
    width: 80%;
    max-width: 400px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 16px;
}

/* Video Grid */
.displayData {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    padding: 30px;
    max-width: 1200px;
    margin: auto;
}

/* Video Card */
.video-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.video-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

/* Video Thumbnail */
.video-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

/* Video Title */
.video-card h3 {
    font-size: 16px;
    font-weight: 600;
    padding: 15px;
    color: #333;
    text-align: center;
}

/* YouTube Button */
.video-card a {
    display: block;
    text-align: center;
    padding: 12px;
    margin: 0 15px 15px;
    background: #ff0000;
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.video-card a:hover {
    background: #cc0000;
}

/* Responsive Design */
@media (max-width: 768px) {
    .displayData {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
}

</style>
<body>

    <header>
        <h1>YouTube Video Gallery</h1>
        <input type="text" id="search" placeholder="Search videos...">
    </header>

    <main>
        <section class="displayData"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
